language: python

sudo: false

services: mongodb

python:
- 3.6
- 3.7-dev

install:
- pip install -U pip setuptools
- pip install pytest-runner

script:
- python setup.py test

before_deploy:
- echo "__version__ = '$(git describe --tags)'" > aioworkers_mongo/version.py

deploy:
  provider: pypi
  user: abogushov
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 3.6
